simulation:
  body_type: axisymmetric
  only_stagnation_point: true
  diffusion_type: stefan_maxwell
  consider_thermal_diffusion: false
  chemical_non_equilibrium: true  

numerical:
  n_eta: 20                       
  eta_max: 6.0
  convergence_tolerance: 1.0e-8    
  max_iterations: 10000
  under_relaxation: 0.01
  step_control:
    lower_bound: 5
    upper_bound: 20
  solvers:
    h2t_tolerance: 1.0e-10
    h2t_max_iterations: 50000
    stefan_tolerance: 1.0e-10
    stefan_max_iterations: 50000

mixture:
  name: air_5
  thermodynamic_database: RRHO
  viscosity_algorithm: chapman_enskog_ldlt
  reference_temperature: 0.0

output:
  x_stations: [0.0]
  output_directory: test_outputs
  generate_lookup_table: false

outer_edge:
  edge_points:
    - x: 0.0
      radius: 1.0
      velocity: 0.0
      enthalpy: 800000.0     # 800 kJ/kg - reasonable for hypersonic flow
      pressure: 1000.0       # 1 kPa - typical for high altitude
      density: 0.01          # kg/m³ - low density
      viscosity: 2.0e-5      # Pa·s
      species: [0.0, 0.0, 0.0, 0.767, 0.233]  # Air: mostly N2 and O2
  velocity_gradient_stagnation: 100000.0  # 1/s - reasonable stagnation gradient
  freestream_density: 0.01
  freestream_velocity: 3000.0  # m/s - hypersonic

wall_parameters:
  temperatures: [500.0]  # K - hot wall temperature