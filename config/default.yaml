simulation:
  body_type: axisymmetric
  only_stagnation_point: true      # Résolution complète de la couche limite
  diffusion_type: stefan_maxwell
  consider_thermal_diffusion: false
  chemical_non_equilibrium: false

numerical:
  n_eta: 20                       
  eta_max: 4.0
  convergence_tolerance: 1.0e-6    
  max_iterations: 1000000
  under_relaxation: 0.01
  step_control:
    lower_bound: 5
    upper_bound: 20
  solvers:
    h2t_tolerance: 1.0e-12
    h2t_max_iterations: 50000
    stefan_tolerance: 1.0e-12
    stefan_max_iterations: 50000

mixture:
  name: air_5
  thermodynamic_database: RRHO
  viscosity_algorithm: chapman_enskog_ldlt
  reference_temperature: 0.0

output:
  x_stations: [0.0, 0.5, 1, 1.5, 2]
  output_directory: test_outputs
  generate_lookup_table: false

outer_edge:
  edge_points:
    # Point de stagnation (x = 0.0) - vitesse nulle
    - x: 0.0
      radius: 1.0
      velocity: 0.0          # OK au point de stagnation
      enthalpy: 800000.0
      pressure: 1000.0
      density: 0.01
      viscosity: 2.0e-5
      species: [0.0, 0.0, 0.0, 0.767, 0.233]
    
    # Station 1 (x = 0.05) - vitesse augmente
    - x: 0.5
      radius: 1
      velocity: 50.0       # Vitesse non-nulle !!
      enthalpy: 800000.0
      pressure: 1000.0
      density: 0.01
      viscosity: 2.0e-5
      species: [0.0, 0.0, 0.0, 0.767, 0.233]
    
    # Station 2 (x = 0.1) - vitesse continue d'augmenter
    - x: 1
      radius: 1
      velocity: 100.0      # Vitesse plus élevée
      enthalpy: 800000.0
      pressure: 1000.0
      density: 0.01
      viscosity: 2.0e-5
      species: [0.0, 0.0, 0.0, 0.767, 0.233]
    
    # Station 3 (x = 0.15)
    - x: 1.5
      radius: 1
      velocity: 150.0      # Vitesse encore plus élevée
      enthalpy: 800000.0
      pressure: 1000.0
      density: 0.01
      viscosity: 2.0e-5
      species: [0.0, 0.0, 0.0, 0.767, 0.233]
    
    # Station 4 (x = 0.2)
    - x: 2
      radius: 1
      velocity: 200.0      # Vitesse maximale
      enthalpy: 800000.0
      pressure: 1000.0
      density: 0.01
      viscosity: 2.0e-5
      species: [0.0, 0.0, 0.0, 0.767, 0.233]
  
  velocity_gradient_stagnation: 100000.0
  freestream_density: 0.01
  freestream_velocity: 3000.0

wall_parameters:
  temperatures: [500.0, 1000.0, 1000.0, 1000.0, 1000.0]